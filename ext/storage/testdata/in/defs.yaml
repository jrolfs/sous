DockerRepo: docker.somewhere.horse
Clusters:
  cluster-1:
    Name: ""
    Kind: singularity
    BaseURL: http://singularity.example.com
    Env: {}
    Startup:
      CheckReadyProtocol: HTTPS
      CheckReadyURIPath: /health
    AllowedAdvisories:
    - support container
    - is a build image
    - source workspace lacked repo
    - no repository
    - requested revision not built
    - no versioned tag
    - tag mismatch
    - tag not on built revision
    - ephemeral tag
    - unpushed revision
    - bogus revision
    - dirty workspace
    - developer build
  other-cluster:
    Name: ""
    Kind: singularity
    BaseURL: http://some.singularity.cluster
    Env: {}
    Startup:
      CheckReadyProtocol: HTTPS
      CheckReadyURIPath: /health
    AllowedAdvisories:
    - support container
    - is a build image
    - source workspace lacked repo
    - no repository
    - requested revision not built
    - no versioned tag
    - tag mismatch
    - tag not on built revision
    - ephemeral tag
    - unpushed revision
    - bogus revision
    - dirty workspace
    - developer build
EnvVars: []
Resources: []
Metadata: []
